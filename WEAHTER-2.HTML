    --glass-bg: rgba(255,255,255,0.12);
    --glass-border: rgba(255,255,255,0.3);

    font-weight: 800; letter-spacing: 1px; margin-bottom: 12px;

  }
  p, small {
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    line-height: 1.4;
  }
  .search-bar {
    display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px;
    animation: fadeInDown 1s ease both;
  }
  input {
    flex: 1; min-width: 200px;
    padding: 10px 15px; border-radius: 12px; border: none; outline: none;
    font-size: 1rem;
  }
  button {
    padding: 10px 18px; border: none; border-radius: 12px;
    font-weight: 600; color: #f8efef;
    background-color: #243B55;
    box-shadow: 0 4px 15px rgba(#243B55);
    cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(#243B55); }
  .glass-card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease both;
    z-index: 2;
    background-color: #243B55;
    color: white;
  }
  .glass-card::before {
    content: "";
    position: absolute; top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.15), transparent, rgba(255,255,255,0.05));
    transform: rotate(25deg);
    animation: shimmer 6s infinite linear;
    z-index: 2;
   
  }
  .btn-link {
    display: inline-block; margin-top: 15px; padding: 10px 16px;
    background: rgba(255,255,255,0.15); border-radius: 10px;
    font-weight: 600; cursor: pointer; transition: background 0.3s, transform 0.2s;
  }
  .btn-link:hover { background: rgba(255,255,255,0.3); transform: translateY(-1px); }
  .hidden { 
    display: none;
    background-color: #243B55;
    color: white;
  }
  .forecast-day {
    background: rgba(255,255,255,0.07);
    border-radius: 15px;
    padding: 15px; margin: 10px 0;
    animation: fadeInUp 0.7s ease both;
  }
  .forecast-day h3 { margin-bottom: 5px; }
  /* Animations */
  @keyframes fadeIn { from {opacity:0} to {opacity:1} }
  @keyframes fadeInUp { from {transform:translateY(15px);opacity:0} to {transform:translateY(0);opacity:1} }
  @keyframes fadeInDown { from {transform:translateY(-15px);opacity:0} to {transform:translateY(0);opacity:1} }
  @keyframes shimmer { 0%{transform: translateX(-50%) rotate(25deg);} 100%{transform: translateX(50%) rotate(25deg);} }
  .background-image{
    width: 100%;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
  .btn-link hidden{
    background-color: #243B55;

</style>

<script>
const apiKey = "32c583c4c3ad405084191506250807"; // replace with your WeatherAPI key
let lastCity = "";

const weatherResult = document.getElementById('weatherResult');
const forecastResult = document.getElementById('forecastResult');

document.getElementById('searchBtn').addEventListener('click', getWeather);
document.getElementById('cityInput').addEventListener('keypress', e => { if(e.key==='Enter') getWeather(); });
document.getElementById('toForecast').addEventListener('click', getForecast);
document.getElementById('backBtn').addEventListener('click', () => {
  document.getElementById('forecastSection').classList.add('hidden');
  document.getElementById('currentSection').classList.remove('hidden');
});

document.getElementById("citySelect").addEventListener("change", function() {
  const city = this.value;
  if(city) {
    document.getElementById("cityInput").value = city;
    getWeather();
  }
});

async function getWeather() {
  const city = document.getElementById('cityInput').value.trim();
  if(!city) return alert("Please enter a city name");
  lastCity = city;
  const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=no`;
  try {
    const res = await fetch(url);
    alert('City not found!');
    if(!res.ok) throw new Error("City not found");
    const data = await res.json();
    setBackground(data.current.condition.text);
    weatherResult.innerHTML = `
      <h2 style="font-weight:600;">${data.location.name}, ${data.location.country}</h2>
      <p><img src="https:${data.current.condition.icon}" alt=""> ${data.current.condition.text}</p>
      <h3 style="font-size:1.8rem;"> ${data.current.temp_c}¬∞Cüå°</h3>
      <p>Feels like: ${data.current.feelslike_c}¬∞Cü§î</p>
      <p>Humidity: ${data.current.humidity}%üíß</p>
      <p>Wind: ${data.current.wind_kph} km/hüí®</p>
      <small>Last updated: ${data.current.last_updated}</small>
    `;
    document.getElementById('toForecast').classList.remove('hidden');
  } catch (err) {
    weatherResult.innerHTML = `<p style="color:#ffcccc;">${err.message}</p>`;
    document.getElementById('toForecast').classList.add('hidden');
  }
}

async function getForecast() {
  if(!lastCity) return;
  const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${encodeURIComponent(lastCity)}&days=5&aqi=no&alerts=no`;
  try {
    const res = await fetch(url);
    if(!res.ok) throw new Error("Forecast not available");
    const data = await res.json();
    forecastResult.innerHTML = data.forecast.forecastday.map(day => `
      <div class="forecast-day">
           <h3>${new Date(day.date).toLocaleDateString(undefined,{
            weekday:'long', month:'short', day:'numeric'
        })}</h3>
        <p>
          <img src="https:${day.day.condition.icon}" alt="">
          ${day.day.condition.text}
        </p>
        <p>üå° Avg: ${day.day.avgtemp_c}¬∞C  
           <small>(Min: ${day.day.mintemp_c}¬∞C / Max: ${day.day.maxtemp_c}¬∞C)</small>
        </p>
        <p>üíß ${day.day.avghumidity}% humidity</p>
      </div>
    `).join('');

    // Transition to the forecast section
    document.getElementById('currentSection').classList.add('hidden');
    document.getElementById('forecastSection').classList.remove('hidden');

  } catch (err) {
    forecastResult.innerHTML = `<p style="color:#ffcccc;">${err.message}</p>`;
  }
}

}

function setBackground(conditionText) {
  const c = conditionText.toLowerCase();
  let bg;
  if (c.includes('rain')) {
    bg = 'linear-gradient(135deg, #4facfe, #00f2fe)';
  } else if (c.includes('cloud')) {
    bg = 'linear-gradient(135deg, #757f9a, #d7dde8)';
  } else if (c.includes('sun') || c.includes('clear')) {
    bg = 'linear-gradient(135deg, #fddb92, #d1fdff)';
  } else if (c.includes('snow')) {
    bg = 'linear-gradient(135deg, #e6dada, #274046)';
  } else {
    bg = 'linear-gradient(135deg, #141E30, #243B55)';
  }
  document.body.style.background = bg;
}
